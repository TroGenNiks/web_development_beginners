<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border in css</title>
    <style>
            #first{
                border: 10px solid red;
                height: 40px;
                width: 200px;
                border-radius: 15px;
            }
            #second{
                width: 200px;
                height: 40px;
                border-top: 10px solid rgb(15, 134, 15);
                border-right: 5px solid blue;
                border-left: 20px solid gray;
                border-bottom: 15px solid crimson;
                border-top-left-radius: 20px;
            }
            #third{
                height: 400px;
                width: 700px;
                border: 4px solid black;
                /* border-image: url("/css/bg.jpg"); */
                /* background-image: url(https://source.unsplash.com/random/700x400); */
                color: blue;
                background-image: url("logo.png");
                background-size: contain;
                background-repeat: no-repeat;
                background-position :center;
               
        
            }
            h3{
                background-color: cyan;
            }

    </style>
</head>
<body>
    <h3>1st heading</h3>
    <p id="first">first para</p>
    <h3>2nd heading</h3>
    <p id="second">second  para</p>
    <h3>3rd heading</h3>
    <p id="third">third para <br>
        here we learn about background image
    </p>

    
</body>
</html>
