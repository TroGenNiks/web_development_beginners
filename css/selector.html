<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors in html</title>
    <style>
        /* this is elemnt selector */
            p{
                color: rgb(43, 19, 19);
            }
        /* class selctor     */
            .redbg{
                background-color: red;
            }
        /* id selector     */
           #blueletter{
               color: blue;
           }
           /* group selector */
           footer,span{
               color:chartreuse
           }
    </style>
</head>
<body>
    <h2>Selectors in html</h2>
    <b></b>
    <h1>Selector{property : value}</h1>
    <p>Element selectors</p>
    <p class="redbg">Class selectors</p>
    <p id="blueletter" class="redbg">Id  selectors</p>
    <p>Group selectors</p>
   
   <span>This is all about selectors</span>
    <footer class="redbg">Like , share and subscribe</footer>
    
</body>
</html>
